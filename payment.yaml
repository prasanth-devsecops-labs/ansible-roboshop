- name: configure payment server
  hosts: payment
  become: yes
  tasks:
  - name: install python dependencies
    ansible.builtin.dnf:
      name: python3 gcc python3-devel
      state: present
  
  - name: Create system user
    ansible.builtin.user:
      name: roboshop
      home: /app
      system: true
      shell: /sbin/nologin
      comment: "roboshop system user"

  - name: delete a app directory if it does exist
    ansible.builtin.file:
      path: /app
      state: absent

  - name: Create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: delete zip file if it does exist
    ansible.builtin.file:
      path: /tmp/payment.zip
      state: absent
  
  - name: Download payment code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: Unarchive 
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes
  
  - name: Install specified python requirements
    ansible.builtin.pip:
      requirements: /requirements.txt
    chdir: /app

  - name: copy payment service
    ansible.builtin.template:
      src: payment.service
      dest: /etc/systemd/system/payment.service
  
  - name: daemon reload
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: start and enable payment
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: yes
  