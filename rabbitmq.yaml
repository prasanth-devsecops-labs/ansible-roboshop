- name: configure rabbitmq server
  hosts: rabbitmq
  connection: local
  tasks:
  - name: install rabbitmq server
    ansible.builtin.dnf:
      name: rabbitmq-server
      state: present
  
  - name: start and enable rabbitmq
    ansible.builtin.service:
      name: rabbitmq-server
      state: restarted
      enabled: yes
  
  - name: creater rabbitmq user
    community.rabbitmq.rabbitmq_user:
      user: roboshop
      password: roboshop123
      permissions:
      - vhost: /
        configure_priv: .*
        read_priv: .*
        write_priv: .*
    state: present

    